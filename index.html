<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/stylesheet.css">
    <title>Web SkillS Quiz</title>
</head>

<body>

    <div class="container">
        <div class="dock">
            <p>View High Scores</p>
            <p id="updatedScores">0</p>
            <p>Time:<span id="time">100</span></p>
        </div>
        <div id="content" class="content">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related quiestions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
            <button id="start">Start Quiz</button>
        </div>

    </div>



    <script src="./Assets/script.js"></script>
</body>

</html>
